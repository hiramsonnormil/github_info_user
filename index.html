<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Informações de Usuário GitHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Buscador de Informações de Usuário GitHub</h1>
            <form id="userForm">
                <label for="username">Coloque o nome de usuário</label>
                <input type="text" name="username" id="username" required>
                <button type="submit">Procurar</button>
            </form>
            <ul class="userinfo"></ul>
        </div>
        <div class="right">
            <img src="" alt="" id="userprofile">
        </div>
    </div>
    <footer>
        <p>Desenvolvido por Hiramson</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
